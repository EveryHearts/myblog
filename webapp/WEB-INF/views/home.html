<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../js/layui/layui.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../js/layui-extend-config.js"></script>
    <script type="text/javascript" src="../js/logoutConfirm.js"></script>
    <script src="../js/circleMagic/src/circleMagic.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/fontStyle.css">
    <link rel="stylesheet" href="../js/circleMagic/dest/css/normalize.css">
    <link rel="stylesheet" href="../js/circleMagic/dest/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript">
        window.onload = function() {
            $('.header').circleMagic({
                radius: 35,
                density: .1,
                color: 'rgba(255,255,255, .4)',
                clearOffset: .9
            });
        }
    </script>
</head>
<body>
<div id="navPad"></div>
<script type="text/javascript">
    $("#navPad").load('../component/nav');
</script>

<div class="wrapper">
    <header class="header">
        <div class="full-center">
            <h1 class="header__heading">欢迎浏览</h1>
            <h3 class="subscribe">这是基于个人的web应用功能展示站点</h3>
        </div>
    </header>
</div>
<!-- end of container -->

<script type="text/javascript">
    layui.use(['element','form','layer'],function () {
        var element=layui.element;
        var form=layui.form;
        var layer=layui.layer;

        element.init();
    });
</script>
@if(modelMessage!=null){
<span id="modelMessage" style="display: none;">${modelMessage}</span>
<script type="text/javascript">
    var modelMessage=$('#modelMessage').html();
    swal({
        title:'系统消息'
        ,icon:'info'
        ,text:modelMessage
    });
</script>
@}
</body>
</html>
